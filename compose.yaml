version: "3"

services:
  frontend-node:
    image: ghcr.io/du-css/frontend-node:latest
    user: "node"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    ports:
      - 3000:3000
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    networks:
      - internal
    depends_on:
      - backend
      - frontend-nginx

  frontend-nginx:
    image: ghcr.io/du-css/frontend-nginx:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt/live/ducss.ie:./certs
    networks:
      - internal

  backend:
    image: ghcr.io/du-css/backend:latest
    networks:
      - internal
    environment:
      - STRIPE_API_KEY=${STRIPE_API_KEY}

networks:
  internal:
      driver: bridge