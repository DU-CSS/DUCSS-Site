version: "3"

services:
  frontend-node:
    image: ghcr.io/du-css/frontend-node:latest
    user: "node"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    expose:
      - 3000
    labels:
      - "com.centurylinklabs.watchtower.enable=false"
    networks:
      - internal
    depends_on:
      - backend
      - frontend-nginx

  frontend-nginx:
    image: ghcr.io/du-css/frontend-nginx:latest
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./cerbot/www:/var/www/certbot
    networks:
      - internal

  backend:
    image: ghcr.io/du-css/backend:latest
    restart: unless-stopped
    networks:
      - internal
    environment:
      - STRIPE_API_KEY=${STRIPE_API_KEY}

  certbot:
    image: certbot/certbot    
    container_name: certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot    
    command: certonly --webroot -w /var/www/certbot --force-renewal --email ducss@csc.ie -d ducss.ie --agree-tos

networks:
  internal:
      driver: bridge